<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <div class="header-title">
            <div>Rock</div>
            <div>Paper</div>
            <div>Scissors</div>
        </div>
    </div>
    <div class="body-container">
        <div class="body-buttons">
            <div class='rock'><img src="./images/rock.png"></div>
            <div class='paper'><img src="./images/paper.png"></div>
            <div class='scissors'><img src="./images/scissors.png"></div>
        </div>
        <div id="choices">
            <div class="player-choice"></div>
            <div class="win-side"></div>
            <div class="computer-choice"></div>
        </div>
        <div id="results">
            <div class="results-title">Results:</div>
            <div class="player">
                Player Score: 0
            </div>
            <div class="computer">
                Computer Score: 0
            </div>
            <div class="ties">
                Ties: 0
            </div>
            <div class="final-result">Final: </div>
        </div>
    </div>
    <div class="footer-container">
        <div class="footer-text">Luke Hammond</div>
    </div>
    <script src="./script.js" delay></script>
</body>
</html>
